<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <div class="header">
      <h2>my portfolio</h2>
    </div>
    <div class="main">
      <div class="top">
        <img
          src="images/profile_top.jpg"
          width="300"
          height="300"
          alt="プロフィール画像"
          id="zibun"
        />
        <div class="my_follow_info">
          <div class="info1">
            <div>6</div>
            <div>投稿</div>
          </div>
          <div class="info2">
            <div id="follower">0</div>
            <div>フォロワー</div>
          </div>
          <div class="info3">
            <div>　104</div>
            <div>フォロー中</div>
          </div>
        </div>
      </div>
      <div class="profile">
        <ul>
          <li><em>ひめみ</em></li>
          <br />
          <li>name　　渡部　媛珠</li>
          <li>birth date　　2001/10/4</li>
          <li>born in　　大阪</li>
          <li>university　　大阪大学工学部</li>
          <li>よろしくお願いします！！</li>
        </ul>
      </div>
      <div class="buttons">
        <button type="button" id="follow">フォロー</button>
        <button type="button" id="quiz">クイズ</button>
      </div>
      <div id="quiz-container">
        <div>クイズ(作成途中)</div>
        <div>私がバイトでやらかした失敗は？</div>
        <button>ワイングラスを一気に10個割る</button>
        <button>お客さんのことをお父さんと呼ぶ</button>
        <button>ビールをお客さんにぶっかける</button>
        <button>料理名が覚えられずに「肉です」と言って料理を出す</button>
      </div>
      <div class="photos_line1">
        <div class="image_creep">
          <img
            src="images/creep.jpg"
            id="creep"
            alt="creep"
            width="400"
            height="400"
          />
        </div>

        <img
          src="images/flute_zibun.jpg"
          alt="flute"
          id="flute"
          width="400"
          height="400"
        />
        <img
          src="images/shimohuri.jpg"
          alt="shimohuri"
          id="shimohuri"
          width="400"
          height="400"
        />
      </div>
      <div class="photos_line2">
        <img
          src="images/okayama_zibun.jpg"
          alt="okayama"
          id="okayama"
          width="400"
          height="400"
        />
        <img
          src="images/ramendaisennsou.jpg"
          alt="ramendaisensou"
          id="ramendaisensou"
          width="400"
          height="400"
        />
        <img
          src="images/zirou.jpg"
          alt="zirou"
          id="zirou"
          width="400"
          height="400"
        />
      </div>
    </div>
    <div class="footer">
      <a href="https://www.instagram.com/himemi012345678910/">
        <img
          src="images/insta.png"
          width="50px"
          height="50px"
          alt="instagram"
        />
      </a>
      <div>Instagram</div>
      <div>-watabe himemi-</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
